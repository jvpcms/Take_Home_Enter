services:
  frontend:
    container_name: parsing-frontend
    build:
      context: ./frontend
    depends_on:
      - backend
    ports:
      - "8080:8080"
  backend:
    container_name: parsing-backend
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - NODE_ENV=local-docker
      - POSTGRES_HOST=db
  db:
    image: postgres:15
    container_name: parsing-db
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data: